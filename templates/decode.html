<!DOCTYPE html>
<html>
<head>
  <title>Decode</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="card">
  <h3>Decode Message</h3>
  <p>Retrieve hidden text using the password</p>

  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required>

    <div class="pwd-box">
      <input type="password" id="decPwd" name="password" placeholder="Enter password">
      <i class="fa-solid fa-eye" id="decEye" onclick="toggleDec()"></i>
    </div>

    <button type="submit">Decode</button>
  </form>
</div>

<script>
function toggleDec() {
  const p = document.getElementById("decPwd");
  const eye = document.getElementById("decEye");

  if (p.type === "password") {
    p.type = "text";
    eye.classList.replace("fa-eye", "fa-eye-slash");
  } else {
    p.type = "password";
    eye.classList.replace("fa-eye-slash", "fa-eye");
  }
}
</script>

</body>
</html>
