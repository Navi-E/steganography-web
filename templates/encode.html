<!DOCTYPE html>
<html>
<head>
  <title>Encode</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="card">
  <h3>Encode Message</h3>
  <p>Hide text inside an image securely</p>

  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required>

    <textarea name="message" placeholder="Enter the secret message"></textarea>

    <div class="pwd-box">
      <input type="password" id="encPwd" name="password" placeholder="Create password">
      <i class="fa-solid fa-eye" id="encEye" onclick="toggleEnc()"></i>
    </div>

    <button type="submit">Encode</button>
  </form>
</div>

<script>
function toggleEnc() {
  const p = document.getElementById("encPwd");
  const eye = document.getElementById("encEye");

  if (p.type === "password") {
    p.type = "text";
    eye.classList.replace("fa-eye", "fa-eye-slash");
  } else {
    p.type = "password";
    eye.classList.replace("fa-eye-slash", "fa-eye");
  }
}
</script>

</body>
</html>
